<!DOCTYPE html>
<html>
<head>
    <title>Add Player Form</title>
    <script src="data.js"></script>
    <script src="addPlayerJS.js"></script>
</head>
<body>
    <h1>Add Player</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" placeholder="http://"><br><br>

        <label for="team">Team:</label>
        <select id="team" name="team"></select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="1" required><br><br>

        <label>Playing Status:</label><br>
        <!-- Radio buttons for playing status here -->

        <label>Role:</label><br>
        <!-- Radio buttons for role here -->

        <input type="button" value="Add Player" onclick="addPlayerFromUI()">
    </div>
</body>
<script>
    window.onload = function() {
        init();
    }
</script>
</html>
